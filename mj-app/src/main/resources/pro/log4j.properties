log4j.rootLogger=INFO,CBB

log4j.logger.com.mjapp.dao=TRACE

log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=INFO
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=INFO
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=debug,stdout

log4j.appender.CBB=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CBB.File=/root/project/log/info.log
log4j.appender.CBB.layout=org.apache.log4j.PatternLayout
log4j.appender.CBB.layout.ConversionPattern=[%p] %-d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c.%M:%L]  %m%n
